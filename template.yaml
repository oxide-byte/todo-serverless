AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  todo-app
  - Serverless Functions for GET/PUT/POST/DELETE
  - UI Leptos WASM in an S3 bucket

Globals:
  Function:
    MemorySize: 128
    Architectures: ["arm64"]
    Handler: bootstrap
    Runtime: provided.al2
    Timeout: 5
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
      LogGroup: TodoLogGroup
      SystemLogLevel: INFO
  Api:
    Cors:
      AllowOrigin: "'http://localhost:8080'"
      AllowHeaders: "'access-control-allow-headers, access-control-allow-methods, access-control-allow-origin, access-control-allow-credentials, content-type'"
      AllowMethods: "'PUT, GET, HEAD, POST, DELETE, OPTIONS'"
      AllowCredentials: "'true'"

    GatewayResponses:
      DEFAULT_4xx:
        ResponseParameters:
          Headers:
            Access-Control-Expose-Headers: "'WWW-Authenticate'"
            Access-Control-Allow-Origin: "'*'"
      DEFAULT_5xx:
        ResponseParameters:
          Headers:
            Access-Control-Expose-Headers: "'WWW-Authenticate'"
            Access-Control-Allow-Origin: "'*'"

Resources:
  TodoGetListFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt TodoExecutionRole.Arn
      CodeUri: target/lambda/get-todos
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /
            Method: get
            #RestApiId: !Ref TodoApi

  TodoGetItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt TodoExecutionRole.Arn
      CodeUri: target/lambda/get-todo
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /{id}
            Method: get

  TodoAddItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt TodoExecutionRole.Arn
      CodeUri: target/lambda/add-todo
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /
            Method: post

  TodoEditItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt TodoExecutionRole.Arn
      CodeUri: target/lambda/edit-todo
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /
            Method: put

  TodoDeleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt TodoExecutionRole.Arn
      CodeUri: target/lambda/delete-todo
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /{id}
            Method: delete

